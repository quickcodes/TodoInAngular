<div class="my-3">
    <h5 [class]="'nostrike'?todo.active:'strike'">{{todo.title}}</h5>
    <p>{{todo.desc}}</p>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="onclickBoxClick(todo)" [checked]="!todo.active">
        <label class="form-check-label" for="todo{{i}}">Mark as Done</label>
    </div>
    <button class="btn btn-danger" (click)="onclick(todo)">Delete</button>
</div>
