<h4>Add a Todo</h4>


<div class="container my-3"></div>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title" class="form-label">Todo Title</label>
      <input type="text" [(ngModel)]="title" [ngModelOptions]="{standalone: true}" class="form-control" id="title" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="desc" class="form-label">Todo Description</label>
        <input type="text" [(ngModel)]="desc" [ngModelOptions]="{standalone: true}" class="form-control" id="desc">
      </div>
    <button type="submit" class="btn btn-sm btn-primary">Add todo</button>
</form>
